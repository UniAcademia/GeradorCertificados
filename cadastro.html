<!doctype html>

<head>
    <title>Gerador de Certificados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-4.5.2-dist\css\bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="bootstrap-4.5.2-dist\css\text-respossive.css" rel="stylesheet">
    <link href="bootstrap-4.5.2-dist\css\font.css" rel="stylesheet">
    <link href="bootstrap-4.5.2-dist\css\login.css" rel="stylesheet">
</head>

<body>
    <div><label>&nbsp;</label></div>

    <nav class="navbar navbar-light" width="80%">
        <a class="navbar-brand" href="index.html">
            <img src="Imagens\logo.png" width="80%" height="auto">
        </a>
    </nav>

    <form class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="form-label-group">
            <h5 class="card-title">Crie sua conta</h5>
            <div class="row">
                <div class="col-md-6 .col-md-offset-3">
                    <label for="exampleFormControlInput1">Nome</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Nome" required>
                </div>
                <div class="col-md-6 .col-md-offset-3">
                    <label for="exampleFormControlInput1">CPF/RG</label>
                    <input type="text" class="form-control" id="inputDocumento" placeholder="CPF/RG" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 .col-md-offset-3">
                    <label for="exampleFormControlInput1">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" required>
                </div>
                <div class="col-md-6 .col-md-offset-3">
                    <label for="exampleFormControlInput1">Telefone</label>
                    <input type="text" class="form-control" id="inputTelefone" placeholder="Telefone">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 .col-md-offset-3">
                    <label for="exampleFormControlInput1">Senha</label>
                    <input type="password" class="form-control" id="inputSenha" placeholder="Senha" required>
                </div>
                <div class="col-md-6 .col-md-offset-3">
                    <label for="exampleFormControlInput1">Confimarção da senha</label>
                    <input type="password" class="form-control" id="inputSenha2" placeholder="Confimarção da senha"
                        required>
                </div>
            </div>

        </div>
        <button type="submit" class="btn btn-primary">Criar conta</button>
        <a class="underlineHover" href="login.html">Já tem uma conta?</a>
    </form>

    <nav class="navbar navbar-light bg-light, fixed-bottom">

        <label></label>

        <figure class="">
            <img src="Imagens\logoRodape.png" width="25%" class="figure-img img-fluid rounded, rounded mx-auto d-block"
                alt="...">
            <figcaption class="figure-caption text-center">Todos os direitos reservados ® Gerador de Certificados
            </figcaption>

        </figure>

        <label></label>
    </nav>

</body>

</html>
